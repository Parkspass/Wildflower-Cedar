<!DOCTYPE html>
<html>

  <head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Parkdata Dashboard</title>
		<link rel="stylesheet" type="text/css" href="vuetify.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="apple-touch-icon" sizes="180x180" href="icons/favicon.ico">
		<link rel="icon" type="image/png" sizes="192x192" href="./icons/favicon.ico">
		<link rel="icon" type="image/png" sizes="512x512" href="./icons/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
			<v-app>
				<v-content>
					<div v-if="page == 'loading' " >
						<img src="landing_flower.png" class="loading--flower" alt="flower">
						<p class="loading--title">Cedar Breaks</p>
						<p class="loading--title"> National Monument</p>
						<p class="loading--sub-title">Wildflowers</p>
						<div class="loading--nps_div">
							<img class="loading--NPS_logo" src="nps_logo.svg" alt="npsLogo">
							<p class="loading--NPS_logo ml-2">NATIONAL PARK SERVICE</p>
						</div>
					</div>

					<div v-if="page == 'landing' ">
						<div class="landing--nps_div">
							<img class="landing--NPS_logo" src="nps_logo.svg" alt="npsLogo">
							<p class="landing--NPS_logo ml-2">NATIONAL PARK SERVICE</p>
						</div>
						<div class="landing--title_div">
							<p class="landing--title">Cedar Breaks</p>
							<p class="landing--title"> National Monument</p>
							<img src="landing_flower.png" class="loading--flower mt-5" alt="flower">
							<p class="landing--sub-title mt-2">Wildflowers</p>
						</div>
						
						<div>
							<v-btn class="button d-block mt-9" tile color="#3B4549" dark> Search Wildflowers</v-btn>
							<v-btn class="button d-block mt-4" tile color="#3B4549" dark> Search Trees</v-btn>
							<v-btn class="button d-block mt-4" tile color="#3B4549" dark> Instructions</v-btn>
						</div>
						<v-bottom-navigation background-color="#3B4549" color="#fff" absolute style="justify-content: space-between">
							<v-btn value="sideDrawer" @click="setAppBarIcon('hamburger');">
								<img :src="hambugerMenuIcon" alt="hamburgerMenu">
							</v-btn>
							<v-btn value="wildflowers" @click="setAppBarIcon('flower');">
								<img :src="wildflowerIcon" alt="flower">
							</v-btn>
							<v-btn value="trees" @click="setAppBarIcon('tree');">
								<img :src="treesIcon" alt="tree">
							</v-btn>
						</v-bottom-navigation>
					</div>
				</v-content>
			</v-app>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
		<script src="index.js"></script>
		<noscript>Please install Javascript</noscript>
    </body>
</html>
